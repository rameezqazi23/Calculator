        <div class="d-flex justify-content-center numeric-buttons">
            <fieldset>
                <legend>Calculator</legend>
                <div class="d-flex justify-content-center">
                    <input type="text">
                </div>
                <table>
                    <tr>

                        <td><button type="button" class="btn btn-light clear">%</button></td>
                        <td><button type="button" class="btn btn-light cross">CE</button></td>
                        <td><button type="button" class="btn btn-light clear">C</button></td>
                        <td><button type="button" class="btn btn-light cross">x</button></td>
                    </tr>


                    <tr>
                        <td><button type="button" class="btn btn-light numbers">7</button></td>
                        <td><button type="button" class="btn btn-light numbers">8</button></td>
                        <td><button type="button" class="btn btn-light numbers">9</button></td>
                        <td><button type="button" class="btn btn-light numbers">X</button></td>
                    </tr>


                    <tr>
                        <td><button type="button" class="btn btn-light numbers">4</button></td>
                        <td><button type="button" class="btn btn-light numbers">5</button></td>
                        <td><button type="button" class="btn btn-light numbers">5</button></td>
                        <td><button type="button" class="btn btn-light numbers">-</button></td>
                    </tr>



                    <tr>
                        <td><button type="button" class="btn btn-light numbers">1</button></td>
                        <td><button type="button" class="btn btn-light numbers">2</button></td>
                        <td><button type="button" class="btn btn-light numbers">3</button></td>
                        <td><button type="button" class="btn btn-light numbers">+</button></td>
                    </tr>


                    <tr>
                        <td><button type="button" class="btn btn-light numbers">/</button></td>
                        <td><button type="button" class="btn btn-light numbers">0</button></td>
                        <td><button type="button" class="btn btn-light numbers">.</button></td>
                        <td><button type="button" class="btn btn-danger numbers">=</button></td>
                    </tr>
                </table>

            </fieldset>
        </div>
